<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>snowflake</title>

  <meta name="viewport" content="width=640">

  <script src="main.js" defer></script>

  <style>
div#app {
    display: flex;
    flex-direction: column;
    align-items: center;
}

div#canvas_container {
    width: 600px;
    height: 600px;
}

canvas#canvas {
    transform-origin: top left;
    transform: scale(2.0);
    image-rendering: pixelated;
}

div#form {
    margin-top: 1em;
    font-size: 1.5em;
}

div#buttons {
    display: flex;
    flex-direction: row;
    justify-content: end;
    margin-top: 1em;
}

div#buttons input {
    margin-left: 1.5em;
    margin-right: 1.5em;
}
  </style>
</head>

<body>

<div id="app">
  <div id="canvas_container">
    <canvas id="canvas" width="300" height="300">Canvas is not supported.</canvas>
  </div>

  <div id="form">
    <table>
    <tbody>
      <tr>
        <td><label for="rho">ρ</label></td>
        <td><input id="rho" type="range" min="0.0" max="1.0" value="0.5" step="any"></td>
        <td><output id="rho_value" for="rho"></output></td>
      </tr>
      <tr>
        <td><label for="kappa">κ</label></td>
        <td><input id="kappa" type="range" min="0.0" max="1.0" value="0.003" step="any"></td>
        <td><output id="kappa_value" for="kappa"></output></td>
      </tr>
      <tr>
        <td><label for="beta">β</label></td>
        <td><input id="beta" type="range" min="1.0" max="4.0" value="1.3" step="any"></td>
        <td><output id="beta_value" for="beta"></output></td>
      </tr>
      <tr>
        <td><label for="alpha">α</label></td>
        <td><input id="alpha" type="range" min="0.0" max="1.0" value="0.08" step="any"></td>
        <td><output id="alpha_value" for="alpha"></output></td>
      </tr>
      <tr>
        <td><label for="theta">θ</label></td>
        <td><input id="theta" type="range" min="0.0" max="0.5" value="0.025" step="any"></td>
        <td><output id="theta_value" for="theta"></output></td>
      </tr>
      <tr>
        <td><label for="mu">μ</label></td>
        <td><input id="mu" type="range" min="0.0" max="0.3" value="0.07" step="any"></td>
        <td><output id="mu_value" for="mu"></output></td>
      </tr>
      <tr>
        <td><label for="gamma">γ</label></td>
        <td><input id="gamma" type="range" min="0.0" max="0.01" value="0.00005" step="any"></td>
        <td><output id="gamma_value" for="gamma"></output></td>
      </tr>
    </tbody>
    </table>
    <div id="buttons">
      <input id="restart" type="button" value="restart">
      <input id="pause" type="button" value="">
    </div>
  </div>
</div>

</body>
</html>
